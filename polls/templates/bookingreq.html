<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="app.css"> -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        .h1{
          margin: 50px 50px 50px 250px;

        }

        .card{
          margin: 25px 250px;
        }

        .form-inline{
            margin: 10px 50px 10px 750px;
            padding: 6px 0;
            
          }
        .fa-times-circle{
          font-size: 40px;
          padding-left: 0;
          padding-right: 0;
        }


    </style>

    <title>Booking Requests</title>
  </head>
  <body>
    <h1 class="h1 text-secondary">Booking Requests</h1>
    <div>
      <form class="form-inline my-2 my-lg-0" method="GET" action="{%url 'bookingRequests'%}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" >
      <button class="btn btn-outline-success my-2 my-sm-0" type='submit'>Search</button>
      </form>
      </div>
    {% for i in data %}
    <div class="card bg-light">
      <div class="card-body">

        <i class="btn fa fa-times-circle pull-right text-danger" aria-hidden="true" onclick=reject({{i.user_id}})></i>
        <button class="btn btn-primary pull-right" style="border-radius: 20px; height: 40px; margin-top: 6px;">Accept <span class="fa fa-check" aria-hidden="true" onclick=accept({{i.user_id}})></span></button>
        <div class="h3 d-inline">{{i.resource_name}}</div>
        <div class="small">{{i.user_id}}</div>

      </div>
    </div> 
    {% endfor %} 
    <!--<button class="btn btn-primary pull-right" style="border-radius: 20px; height: 40px; margin-top: 6px;">Accept <span class="fa fa-check" aria-hidden="true" onclick=reject({{i.user_id}}></span></button>
        <div class="h3 d-inline">{{i.resource_name}}</div> var time=12+":"+today.getMinutes()+":"+today.getSeconds();-->

    <!-- Bootstrap JS -->
        <script>
          function reject(id){
            $.ajax({
              type:"GET",
              data:{'id':id},
              url:"{{'/polls/reject'}}",
              success:function(data){
                location.reload()
              }
            });
          }
        </script>

        <script>
          function accept(id){
            $.ajax({
              type:"GET",
              data:{'id':id},
              url:"{{'/polls/accept'}}",
              success:function(data){
                location.reload()
              }
            });
          }
        </script>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
